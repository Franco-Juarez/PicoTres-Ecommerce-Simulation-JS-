<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>PicoTres Estudio</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/2632413ea4.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bodyStyle">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <div class="cartImg">
                <button id="modalBtn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="totalAmount">0</span>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <div class="productFilter">
            <div class="filterDiv">
                <ul class="filterList">
                    <li><button id="deleteFilter">All products</button></li>
                    <li><button class="drum">Drum Kit</button></li>
                    <li><button class="melody">Melody</button></li>
                    <li><button class="midi">MIDI</button></li>
                    <li><button class="bestPrice">Under $20</button></li>
                </ul>
            </div>
        </div>
        <section>
            <div class="productContainer">
                <div class="row align-items-start flex-nowrap m-0 p-0 w-100">
                    <div id="productContainer"> 
                    </div>
                </div>
            </div>
            <aside class="asideNone">
                <span id="exitBtn" aria-hidden="true">&times;</span>
                    <div class="shopModal">
                        <div class="cartContainerDiv">
                            <div id="cartContainer">
                                <header>
                                    <h5>Shopping Cart</h5>
                                </header>
                                <div id="cartListContainer"></div>
                            </div>
                            <button class="emptyCart">EMPTY CART</button>
                            <button id="finalBuyBtn" class="btn btn-outline-light">BUY: $0</button>
                        </div>
                    </div>
            </aside>
        </section>
    </main>
    <footer>
        <p>2022 @ All rights by <a href="https://github.com/Franco-Juarez" target="_blank">Franco Ju√°rez</a></p>
    </footer>
</body>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./src/actionCart.js" type="module"></script>
<script src="./src/updateCart.js" type="module"></script>
<script src="./src/storage.js" type="module"></script>
<script src="./src/getProduct.js" type="module"></script>
<script src="./src/cart.js" type="module"></script>
<script src="./app.js" type="module"></script>
<script src="./index.js" type="module"></script>

</html>
